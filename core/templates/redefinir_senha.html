<!DOCTYPE html>
<html lang="pt-br">
    {% include "partials/head.html" %}
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Recuperação de Senha</h3></div>
                                    <div class="card-body">
                                        <div class="small mb-3 text-muted">Insira seu endereço de e-mail para receber o link de redefinição de senha.</div>
                                        <form method="POST">
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" name="email" type="email" placeholder="nome@exemplo.com" />
                                                <label for="email">Endereço de Email</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="{% url "core:entrar" %}">Retornar a tela de login</a>
                                                <button class="btn btn-primary" type="submit">Redefinir Senha</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="{% url "core:registro" %}">Precisa de uma conta? Clique aqui para criar uma nova conta!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                {% include "partials/footer.html" %}
            </div>
        </div>
        {% include "partials/scripts.html" %}
    </body>
</html>
