<!-- MODAL DE CONFIRMAÇÃO -->

<div class="modal fade" id="modalConfirmacao" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirmação</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja salvar os dados?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmarSalvar">Confirmar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE EXCLUSÃO -->

<div class="modal fade" id="modalExclusao" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir os dados?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a class="btn btn-danger" id="confirmarExclusao">Confirmar</a>
            </div>
        </div>
    </div>
</div>

<!-- MODAL DE MESSAGES -->

{% if messages %}
{% for message in messages %}
<div class="modal fade" id="modalMensagens" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="d-flex gap-3 flex-column justify-content-evenly align-items-center modal-body bg{{message.tags}}">
                <div class="fs-3 text-light">{{message}}</div>
                <div class="bg{{message.tags}}">
                    <button type="button" class="btn btn{{message.tags}} shadow-lg border border-sm" data-bs-dismiss="modal">FECHAR</button>
                </div>
            </div>
            
        </div>
    </div>
</div>
<script>
    const modalMsg = document.getElementById('modalMensagens');
    if (modalMsg) {
        const modalMensagens =  new bootstrap.Modal(modalMsg);
            modalMensagens.show();
    }
</script>
{% endfor %}
{% endif %}
